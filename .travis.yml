sudo: false
language: php
php: 7.2
cache:
  yarn: true
  directories:
  - "$HOME/.composer/cache"
notifications:
  email:
    on_success: never
    on_failure: always

stages:
  - install
  - test

jobs:
  include:
    - stage: install

      language: php

      php: 7.0

      before_install:
        - phpenv config-rm xdebug.ini
        - composer validate --no-check-publish

      install:
        - composer install
        - php php-cs-fixer-v2.phar fix . --rules=@Symfony
        - php security-checker.phar security:check composer.lock
    

    - stage: test

      language: php

      php: 7.1

      before_install:
        - composer validate --no-check-publish

      install:
        - composer install


deploy:
  provider: heroku
  api_key:
    secure: 
